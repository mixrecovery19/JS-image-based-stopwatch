<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Based Stopwatch</title>
    <link rel="stylesheet" href="image-based-stopwatch.css">
</head>
<body>
    <p>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </p>
    <dl id="clock">
        <dt>Image Based Stopwatch</dt>        
        <dd>
            <img id="d0" src="./digits/0.jpg" alt="0">
            <img id="d1" src="./digits/0.jpg" alt="0">
            <img src="./digits/colon.jpg" alt=":">
            <img id="d2" src="./digits/0.jpg" alt="0">
            <img id="d3" src="./digits/0.jpg" alt="0">
            <img src="./digits/colon.jpg" alt=":">
            <img id="d4" src="./digits/0.jpg" alt="0">
            <img id="d5" src="./digits/0.jpg" alt="0">
            <img src="./digits/colon.jpg" alt=":">
            <img id="d6" src="./digits/0.jpg" alt="0">
            <img id="d7" src="./digits/0.jpg" alt="0">
            </dd>
    </dl>
    <script src="image-based-stopwatch.js"></script>
</body>
</html>
